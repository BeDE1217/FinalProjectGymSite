<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCHEDULE GYMJIM</title>
</head>
<body>
    <h1>SCHEDULE:</h1>
    <table>
        <thead>
            <tr>
                <th> Class</th>
                <th> Coach </th>
                <th> Date</th>
                <th> Time </th>
            </tr>
        </thead>
        <tbody>
            {%for entry in schedule %}
            <tr>
                <td>{{entry.gym_class.name}}</td>
                <td>{{entry.trainer.name}}</td>
                <td>{{entry.day}}</td>
                <td> {{entry.time}}</td>
                <td>
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'home'%}">Log in to sign up!</a>
                    {% else %}
                            <a href="{% url 'enroll' exercise_id=entry.gym_class.id %}"> Sign up!</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<p><a href="{% url 'home'%}">Home page</a></p>
</body>
</html>

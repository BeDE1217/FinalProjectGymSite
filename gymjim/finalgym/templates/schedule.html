<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafik Zajęć w GYMJIM</title>
</head>
<body>
    <h1>Grafik Zajęć:</h1>
    <table>
        <thead>
            <tr>
                <th> Zajęcia</th>
                <th> Trener </th>
                <th> Data</th>
                <th> Godzina </th>
            </tr>
        </thead>
        <tbody>
            {%for entry in schedule %}
            <tr>
                <td>{{entry.gym_class.name}}</td>
                <td>{{entry.trainer.name}}</td>
                <td>{{entry.day}}</td>
                <td> {{entry.time}}</td>
                <td>
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'home'%}">Zaloguj się, aby się zapisać!</a>
                    {% else %}
                            <a href="{% url 'enroll' exercise_id=entry.gym_class.id %}"> Zapisz się!</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
